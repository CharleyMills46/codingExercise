<!DOCTYPE html>
<html>
<head>
    <title>Book Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-4">Book Search</h1>
    <form action="/search" method="get" class="mb-8">
        <input type="text" name="q" placeholder="Search for a book" class="border rounded py-2 px-4 w-full" />
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-2">Search</button>
    </form>
    <div id="results"></div>
    <script>
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            const query = event.target.elements.q.value;
            fetch(`/search?q=${query}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('results').innerHTML = html;
                });
        });
    </script>
</body>
</html>
